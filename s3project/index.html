<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakshi's Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
        }

        h1, h2 {
            color: #333;
        }

        .project {
            margin-bottom: 1em;
        }

        .project img {
            max-width: 100%;
            height: auto;
        }

        .review {
            border: 1px solid #ddd;
            padding: 1em;
            margin: 1em 0;
        }

        /* CSS Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animated {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>

<body>

    <header>
        <h1>Sakshi's Portfolio</h1>
    </header>

    <section>
        <h2>Projects</h2>

        <div class="project animated">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
            <img src="project1.jpg" alt="Project 1">
        </div>

        <div class="project animated">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
            <img src="project2.jpg" alt="Project 2">
        </div>

        <!-- Add more project sections as needed -->

    </section>

    <section>
        <h2>Reviews</h2>

        <div class="review animated">
            <h3>Client 1</h3>
            <p>"Positive review and feedback from Client 1."</p>
        </div>

        <div class="review animated">
            <h3>Client 2</h3>
            <p>"Positive review and feedback from Client 2."</p>
        </div>

        <!-- Add more review sections as needed -->

    </section>

</body>

</html>
