<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakshi's Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
        }

        h1, h2, h3 {
            color: #333;
        }

        .project, .review {
            border: 1px solid #ddd;
            padding: 1em;
            margin: 1em 0;
        }

        .project img, .profile-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Adding rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adding a subtle box shadow */
        }

        /* CSS Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animated {
            animation: fadeIn 1s ease-in-out;
        }

        /* Adding colors */
        .accent-color {
            color: #ff6347; /* Tomato color */
        }

        .background-color {
            background-color: #f5f5f5; /* Light grey background */
        }
    </style>
</head>

<body>

    <header>
        <h1>Sakshi's Portfolio</h1>
    </header>

    <section class="background-color">
        <h2 class="accent-color">Profile</h2>
        <div class="animated profile-img">
            <!-- Replace the URL with the S3 bucket URL or path to the image -->
            <img src="https://terraproject2024.s3.ap-south-1.amazonaws.com/profile.png" alt="Sakshi's Profile">
        </div>
    </section>

    <section>
        <h2 class="accent-color">Projects</h2>

        <div class="project animated">
            <h3>Project 1</h3>
            <p>Description of Project 1.</p>
            <img src="project1.jpg" alt="Project 1">
        </div>

        <div class="project animated">
            <h3>Project 2</h3>
            <p>Description of Project 2.</p>
            <img src="project2.jpg" alt="Project 2">
        </div>

        <!-- Add more project sections as needed -->

    </section>

    <section>
        <h2 class="accent-color">Reviews</h2>

        <div class="review animated">
            <h3>Client 1</h3>
            <p>"Positive review and feedback from Client 1."</p>
        </div>

        <div class="review animated">
            <h3>Client 2</h3>
            <p>"Positive review and feedback from Client 2."</p>
        </div>

        <!-- Add more review sections as needed -->

    </section>

</body>

</html>
