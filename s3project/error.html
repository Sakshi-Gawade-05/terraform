<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Sakshi's Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .error-content {
            max-width: 600px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>

<body>

    <div class="error-container">
        <div class="error-content">
            <h1>Oops! Something went wrong.</h1>
            <p>We apologize for the inconvenience. It seems there was an error.</p>
            <p>Please try again later or contact support.</p>
        </div>
    </div>

</html>
